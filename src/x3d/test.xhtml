<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="../../x3dom-1.7.0/x3dom.css" />
    <script type="text/javascript" src="../../x3dom-1.7.0/x3dom.js"></script>
    <script type="text/javascript" src="../../x3dom-1.7.0/components/Geometry2D.js"></script>
  </head>
       
<body>

    <h1>XHTML Hello World</h1>
    <p>
      Navigation modes: 
      <ul>
      <li>e: Examine </li>
      <ul>
        <li>Double click to set centre of rotation</li>
      </ul>
      <li>w: Walk </li>
      <li>f: Fly </li>
      <li>h: Helicopter</li>
      <li>l: Look at</li>
      <li>t: Turntable</li>
      <ul>
        <li>Double click to set centre of rotation</li>
      </ul>
      <li>g: Game</li>
      </ul>

      Also:
      <ul>
        <li>r: reset view</li>
        <li>a: show all</li>
        <li>u: upright</li>
      </ul>
    </p>

    <x3d width='900px' height='900px'> 
    <scene> 
    <background skyColor = '0.7 0.89 0.95'></background>
    <navigationInfo type='"any"' id="navType"></navigationInfo>
        <Viewpoint position='0 0 80'/>
        <directionalLight ambientIntensity='0.5' global='true'/>
            
          <!-- GRASS -->
          <shape>
          <rectangle2D size='100,100' ></rectangle2D>
            <appearance>
              <material diffuseColor='0.1 0.7 0.1' ambientIntensity='0.1'></material> 
            </appearance>
          </shape>
          
        <transform translation = '0 15.7 0'>
          
          <!-- UPRIGHT -->
          <transform rotation='1 0 0 1.57' translation='0 0 1.22'>
          <shape>
            <cylinder radius ='0.1' height='1.7'></cylinder>
            <appearance>
              <material diffuseColor='1 1 1'></material> 
            </appearance>
          </shape>
          </transform>
          
          <!-- UPRIGHT -->
          <transform rotation='1 0 0 1.57' translation='6 0 1.22'>
          <shape>
            <cylinder radius ='0.1' height='1.7'></cylinder>
            <appearance>
              <material diffuseColor='1 1 1'></material> 
            </appearance>
          </shape>
          </transform>
          
          <!-- CROSSBAR -->
          <transform rotation='0 0 1 1.57'>
          <transform rotation='0 1 0 1.57' translation='0 -3 2.0'>
          <shape>
            <cylinder radius ='0.1' height='6.0'></cylinder>
            <appearance>
              <material diffuseColor='1 1 1'></material> 
            </appearance>
          </shape>
          </transform>
          </transform>

        </transform>
          <!-- BALLS -->
          <transform translation=''>
                <group DEF='ball'>
                <shape>
                  <sphere radius='0.1'></sphere>
                  <appearance>
                    <material diffuseColor='0 0 1'></material> 
                  </appearance>
                </shape>
                </group>
          </transform>
          
          <transform translation='0.0 0.0 0.0'>
          <group USE='ball'/>
          </transform>

          <transform translation='0.3 1.9 0.4'>
          <group USE='ball'/>
          </transform>

          <transform translation='0.7 4.2 0.9'>
          <group USE='ball'/>
          </transform>

          <transform translation='1.0 6.1 1.2'>
          <group USE='ball'/>
          </transform>

          <transform translation='1.2 8.0 1.5'>
          <group USE='ball'/>
          </transform>

          <transform translation='1.6 10.0 1.8'>
          <group USE='ball'/>
          </transform>

          <transform translation='1.9 11.9 2.0'>
          <group USE='ball'/>
          </transform>

          <transform translation='2.3 13.8 2.1'>
          <group USE='ball'/>
          </transform>

          <transform translation='2.8 15.6 1.9'>
          <group USE='ball'/>
          </transform>
  



      </scene>
      </x3d>
</body>
</html>
