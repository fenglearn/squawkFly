    <h1>XHTML Hello World</h1>
    <p>
      Navigation modes: 
      <ul>
      <li>e: Examine </li>
      <ul>
        <li>Double click to set centre of rotation</li>
      </ul>
      <li>w: Walk </li>
      <li>f: Fly </li>
      <li>h: Helicopter</li>
      <li>l: Look at</li>
      <li>t: Turntable</li>
      <ul>
        <li>Double click to set centre of rotation</li>
      </ul>
      <li>g: Game</li>
      </ul>

      Also:
      <ul>
        <li>r: reset view</li>
        <li>a: show all</li>
        <li>u: upright</li>
      </ul>
    </p>
